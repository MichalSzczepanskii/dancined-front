<div class="bg-main flex-1 min-h-screen text-white px-3 w-64">
  <div class="flex flex-col min-h-screen">
    <div class="py-4 px-3 flex justify-between items-center ">
      <div class="text-2xl font-semibold text-white cursor-default">
        {{title}}
      </div>
      <div><i class="pi pi-bars text-xl icon"></i></div>
    </div>
    <div class="middle-content flex flex-col gap-y-2">
      <div *ngFor="let group of navigationItems">
        <div class="group-title">{{group?.name}}</div>
        <div class="flex flex-col gap-y-1">
          <ng-container *ngFor="let item of group.items">
            <div [routerLink]="item.route"
                 class="flex items-center gap-x-2 nav-item"
                 routerLinkActive="nav-item-active"
                 [routerLinkActiveOptions]="{exact: true}">
              <div><i class="{{item.icon}} text-lg"></i></div>
              <div class="text-md">{{item.title}}</div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="py-2">
      <div class="nav-item nav-item-active">
        <app-user-settings></app-user-settings>
      </div>
    </div>
  </div>
</div>
