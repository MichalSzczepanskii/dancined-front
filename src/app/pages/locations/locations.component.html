<div>
  <div class="page-header">
    <h1 class="page-title">{{title}}</h1>
    <button class="px-4 py-2 rounded-lg btn-primary flex items-center gap-x-2" [routerLink]="['/locations/add']">
      <i class="pi pi-plus"></i>Dodaj
    </button>
  </div>
  <p-table [value]="data" [columns]="cols" [loading]="loading" [lazy]="true" (onLazyLoad)="loadData($event)"
           [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50, 100]" [totalRecords]="totalRecords"
           [globalFilterFields]="['name', 'description', 'address']">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon field="{{col.field}}"></p-sortIcon>
        </th>
        <th class="w-16"></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <p-columnFilter type="text" field="name" matchMode="contains" [showMenu]="false"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="description" matchMode="contains" [showMenu]="false"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="address" matchMode="contains" [showMenu]="false"></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
        <td>
          <button><i class="pi pi-ellipsis-v"></i></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
